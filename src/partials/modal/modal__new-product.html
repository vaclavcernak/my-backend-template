<div class="modal modal--new-payment fade" id="modalNewProduct" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header__left">
                    {{> modal__top-bar-fullscreen}}
                    <h5 class="modal-title">New product</h5>
                </div>
                <div class="top-bar__right top-bar-buttons">
                    <div class="actions">
                        <button class="btn btn--primary always-visible"><span class="btn-front"><span class="btn-front-text">CREATE PRODUCT</span></span></button>
                        <button class="btn btn--secondary btn--close-modal always-visible" data-bs-dismiss="modal"><i class="multiply-2"></i>CANCEL</button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="input-row mb-2">
                    <label class="col-form-label">Product name</label>
                    <div class="col-input">
                        <select class="form-select2">
                            <option selected>T-shirt</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="input-row mb-2">
                    <label class="col-form-label">SKU</label>
                    <div class="col-input">
                        <input type="text" class="form-control" value="">
                    </div>
                </div>

                <div class="input-row mb-3">
                    <label class="col-form-label">Product type</label>
                    <div class="col-input">
                        <select class="form-select2">
                            <option value="0"></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn--primary"><span class="btn-front"><span class="btn-front-text">CREATE PRODUCT</span></span></button>
                </div>

            </div>
        </div>
    </div>
</div>
