<div class="modal fade" id="modalGeneralSettings" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header__left">
                    {{> modal__top-bar-fullscreen}}
                    <h5 class="modal-title">General settings</h5>
                </div>
                {{> modal__top-bar-buttons}}
            </div>
            <div class="modal-body">
                <h3 class="modal-body__heading">E-shop domain</h3>

                <div class="modal-body__section">
                    <div class="input-row mb-2">
                        <label class="col-form-label">Domain</label>
                        <div class="col-input">
                            <input type="text" class="form-control" value="zdravotnicke-potreby.com">
                        </div>
                    </div>
                </div>

                <h3 class="modal-body__heading">Price lists</h3>

                <div class="modal-body__section">
                    <div class="input-row mb-2">
                        <label class="col-form-label">Non registered</label>
                        <div class="col-input">
                            <select class="form-select2">
                                <option selected>Choose</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-row mb-2">
                        <label class="col-form-label">Registered</label>
                        <div class="col-input">
                            <select class="form-select2">
                                <option selected>Choose</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
