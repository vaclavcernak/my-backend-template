<div class="modal fade" id="modalNewOrder" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header__left">
                    {{> modal__top-bar-fullscreen}}
                    <h5 class="modal-title">New order</h5>
                </div>
                <div class="top-bar__right top-bar-buttons">
                    <div class="actions">
                        <button class="btn btn--primary always-visible"><span class="btn-front"><span class="btn-front-text">CREATE ORDER</span></span></button>
                        <button class="btn btn--secondary btn--close-modal always-visible" data-bs-dismiss="modal"><i class="multiply-2"></i>CANCEL</button>
                    </div>
                </div>
            </div>
            <div class="modal-body">

                <div class="input-row mb-2">
                    <label class="col-form-label">Source</label>
                    <div class="col-input">
                        <select class="form-select2">
                            <option selected>E-shop</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="input-row mb-2">
                    <label class="col-form-label">Customer</label>
                    <div class="col-input">
                        <select class="form-select2">
                            <option selected>Jarda Vohnout, Družstevní 226, Praha</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="input-row mb-2">
                    <label class="col-form-label">Country</label>
                    <div class="col-input">
                        <select class="form-select2 form-select2--countries">
                            <option value="cs" selected>Česká republika</option>
                            <option value="en">United Kingdom</option>
                        </select>
                    </div>
                </div>

                <div class="input-row mb-2">
                    <label class="col-form-label">Currency</label>
                    <div class="col-input">
                        <select class="form-select2 form-select2--countries">
                            <option value="cs" selected>Česká koruna</option>
                            <option value="en">Britská libra</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
