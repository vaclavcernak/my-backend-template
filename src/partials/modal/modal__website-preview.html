<div class="modal modal--new-payment fade" id="modalWebsitePreview" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header__left">
                    {{> modal__top-bar-fullscreen}}
                    <h5 class="modal-title">Website preview</h5>
                </div>
                {{> modal__top-bar-buttons}}
            </div>
            <div class="modal-body">

                <div class="input-row mb-2">
                    <label class="col-form-label">OG image</label>
                    <div class="col-input">
                        <input class="form-control" type="file">
                    </div>
                </div>

                <div class="input-row mb-2">
                    <label class="col-form-label">Favicon</label>
                    <div class="col-input">
                        <input class="form-control" type="file">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
