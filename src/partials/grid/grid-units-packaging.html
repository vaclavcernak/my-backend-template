<div class="grid">
    <div class="table-responsive">
        <table class="grid__table">
            <thead class="grid__head">
            <tr class="tr">
                <th class="th--checkbox cell--checkbox">
                    {{> grid__check-all-input}}
                </th>
                <th class="text-center">
                    <label class="name"><a href="" class="selected">Default</a></label>
                </th>
                <th class="text-center" style="width: 100px">
                    <label class="name sort sort--down"><a href="" class="selected">Quantity</a></label>
                </th>
                <th class="text-center">
                    <label class="name"><a href="">EAN</a></label>
                </th>
                <th class="text-center">
                    <label class="name"><a href="">Weight</a></label>
                </th>
                <th class="text-center">
                    <label class="name"><a href="">Dimensions [m]</a></label>
                </th>
                <th class="text-center">
                    <label class="name"><a href="">Volume [m3]</a></label>
                </th>
                <th class="text-center">
                    <label class="name"><a href="">Distributability</a></label>
                </th>
                <th class="th--actions cell--actions">
                    <label class="name">Actions</label>
                </th>
            </tr>
            </thead>
            <tbody class="grid__body">
            <tr class="tr">
                <td class="td--checkbox cell--checkbox">
                    <input class="form-check-input product-checkbox" type="checkbox" id="option1" value="option1">
                </td>
                <td class="text-center">
                    <input class="form-check-input" type="radio" name="default">
                </td>
                <td class="text-center">
                    <strong>6 kg</strong>
                </td>
                <td class="text-center">
                    <strong>123548975</strong>
                </td>
                <td class="text-center">
                    <strong>12,5 g</strong>
                </td>
                <td class="text-center">
                    <strong>0.150 x 0.210 x 0.015</strong>
                </td>
                <td class="text-center">
                    <strong>0.00025</strong>
                </td>
                <td class="text-center">
                    6
                </td>
                <td class="td--actions cell--actions">
                    <div class="action-btns">
                        <button class="action-btn action-btn--edit"><i class="edit"></i></button>
                        <button class="action-btn action-btn--delete"><i class="multiply"></i></button>
                    </div>
                </td>
            </tr>
            <tr class="tr">
                <td class="td--checkbox cell--checkbox">
                    <input class="form-check-input product-checkbox" type="checkbox" id="option2" value="option2">
                </td>
                <td class="text-center">
                    <input class="form-check-input" type="radio" name="default">
                </td>
                <td class="text-center">
                    <strong>50 pcs</strong>
                </td>
                <td class="text-center">
                    <strong>123548975</strong>
                </td>
                <td class="text-center">
                    <strong>12,5 g</strong>
                </td>
                <td class="text-center">
                    <strong>0.150 x 0.210 x 0.015</strong>
                </td>
                <td class="text-center">
                    <strong>0.00025</strong>
                </td>
                <td class="text-center">
                    12
                </td>
                <td class="td--actions cell--actions">
                    <div class="action-btns">
                        <button class="action-btn action-btn--edit"><i class="edit"></i></button>
                        <button class="action-btn action-btn--delete"><i class="multiply"></i></button>
                    </div>
                </td>
            </tr>
            <tr class="tr">
                <td class="td--checkbox cell--checkbox">
                    <input class="form-check-input product-checkbox" type="checkbox" id="option3" value="option3">
                </td>
                <td class="text-center">
                    <input class="form-check-input" type="radio" name="default">
                </td>
                <td class="text-center">
                    <strong>1 pc</strong>
                </td>
                <td class="text-center">
                    <strong>123548975</strong>
                </td>
                <td class="text-center">
                    <strong>1,0 g</strong>
                </td>
                <td class="text-center">
                    <strong>0.150 x 0.210 x 0.015</strong>
                </td>
                <td class="text-center">
                    <strong>0.00025</strong>
                </td>
                <td class="text-center">
                    1
                </td>
                <td class="td--actions cell--actions">
                    <div class="action-btns">
                        <button class="action-btn action-btn--edit"><i class="edit"></i></button>
                        <button class="action-btn action-btn--delete"><i class="multiply"></i></button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="grid__bottom row">
    <div class="grid__bottom__left col-xl-4 col-lg-6 col-md-6">
        <div class="selected-items"> <!-- třída .active rozhoduje, jestli bude sekce podbarvená -->
            <div class="row">
                <div class="col">
                    <label for="selected_items" class="form-label">Selected items</label>
                    <div>
                        <select class="form-select2 form-select2--small" id="selected_items">
                            <option selected="">--</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <label class="form-label">&nbsp;</label>
                    <div>
                        <button class="btn btn--primary" disabled><span class="btn-front"><span class="btn-front-text">PROCEED</span></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="grid__bottom__right col-xl-8 col-lg-6 col-md-6 mb-3 text-end">
        <button class="btn btn--primary"><span class="btn-front"><span class="btn-front-text">NEW PACKAGING</span></span>
        </button>
    </div>

</div>
