<div class="row mb-4">
    <div class="col-lg-6">
        <div class="mb-2 input-row">
            <label class="col-form-label">Category name</label>
            <div class="col-input mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" value="Notebooky">
                    <span class="input-group-text"><img src="assets/images/flag-en.png" alt="">EN</span>
                </div>
            </div>
            <div class="col-input mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" value="Notebooky">
                    <span class="input-group-text"><img src="assets/images/flag-en.png" alt="">EN</span>
                </div>
            </div>
            <div class="col-input mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" value="Notebooky">
                    <span class="input-group-text"><img src="assets/images/flag-en.png" alt="">EN</span>
                </div>
            </div>
        </div>
        <div class="mb-4 input-row">
            <label class="col-form-label">Parent category</label>
            <div class="col-input">
                <select class="form-select2">
                    <option selected>Notebooky</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="radio-options">
            <div class="option">
                <input class="form-check-input" type="radio" name="manual" id="manual">
                <label for="manual"><span class="title">Manual classification</span><span class="desc">Assign product to the category one by one.</span></label>
            </div>
            <div class="option">
                <input class="form-check-input" type="radio" name="manual" checked="" id="automatic">
                <label for="automatic"><span class="title">Automated classification</span><span class="desc">Products are assigned to the category acc. to conditions on regular basis.</span></label>
            </div>
        </div>
    </div>
</div>

{{> grid-advanced-filter--category}}

<div class="row mb-5">
    <div class="col-lg-5 col-md-7">
        <div class="input-row">
            <label class="col-form-label">Sort by</label>
            <div class="col-input col-input--w-more">
                <select class="form-select2">
                    <option selected>Manualy</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <div class="next-to-input">
                    <button class="btn btn--light"><span class="btn-front"><span class="btn-front-text">SAVE THIS ORDER</span></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
