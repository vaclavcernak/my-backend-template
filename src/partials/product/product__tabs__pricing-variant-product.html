<div class="mt-4">
    <div class="col-input mb-2">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="variants" checked>
            <label class="switch-text fw-bold" for="variants">Prices defined by product variants <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i></label>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-6 mb-2">
            <div class="input-row">
                <label class="col-form-label c-primary">Product price group</label>
                <div class="col-input">
                    <select class="form-select2">
                        <option selected>Název skupiny produktů</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-sm-6 mb-2">
            <div class="input-row">
                <label class="col-form-label c-primary">Pricing method <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i></label>
                <div class="col-input">
                    <select class="form-select2">
                        <option selected>Fixed price - no automatic updates</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-sm-6 mb-2">
            <div class="input-row">
                <label class="col-form-label c-primary">VAT rate <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i> <a href="#"><i class="settings"></i></a></label>
                <div class="col-input">
                    <select class="form-select2">
                        <option selected>Reduced rate (medical equipment)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#discounts">
                <span class="accordion-button__text">Other discounts</span>
            </button>
        </h2>
        <div id="discounts" class="accordion-collapse collapse show">
            <div class="accordion-body">

                <div class="table-responsive mb-3">
                    <table class="price-table">
                        <tbody>
                        <tr>
                            <td class="text-end fw-bold minw-150">
                                Loyality program
                            </td>
                            <td class="text-center minw-100">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked="">
                                </div>
                            </td>
                            <td class="text-center minw-200">
                                <div class="input-w-inline-label">
                                    <span class="input-w-inline-label__label">Points</span>
                                    <div class="input-group">
                                        <input type="text" class="form-control" value="256">
                                        <span class="input-group-text">Pts</span>
                                    </div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td class="text-end fw-bold minw-150">
                                Quantity discount
                            </td>
                            <td class="text-center minw-100">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" checked>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>

                {{> grid-discounts}}

            </div>
        </div>
    </div>
</div>

<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#mandatory">
                <span class="accordion-button__text">Mandatory fees</span>
            </button>
        </h2>
        <div id="mandatory" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="row">
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="input-row">
                            <label class="col-form-label">Recycling Fees <span class="notice">(incl. VAT)</span> <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i> <a href="#"><i class="settings"></i></a></label>
                            <div class="col-input">
                                <div class="input-group">
                                    <input type="text" class="form-control" value="110,00">
                                    <span class="input-group-text">Kč</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
