<div class="mt-4">
    <div class="col-input mb-2">
        <div class="row mb-2">
            <div class="col-xs-4 col-lg-5 col-sm-8 mb-2">
                <div class="highlight-input">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="variants">
                        <label class="switch-text fw-bold" for="variants">Prices defined by product variants <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-sm-6 mb-2">
            <div class="input-row">
                <label class="col-form-label c-primary">Product price group</label>
                <div class="col-input">
                    <select class="form-select2">
                        <option selected>Název skupiny produktů</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-lg-4 col-sm-6 mb-2">
            <div class="input-row">
                <label class="col-form-label c-primary">VAT rate <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i> <a href="#"><i class="settings"></i></a></label>
                <div class="col-input">
                    <select class="form-select2">
                        <option selected>Reduced rate (medical equipment)</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#pricelist">
                <span class="accordion-button__text">PRICE LIST</span>
            </button>
        </h2>
        <div id="pricelist" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="row mb-3">
                    <div class="col-lg-4 col-sm-6 mb-2">
                        <div class="input-row">
                            <label class="col-form-label">Purchase Value <span class="notice">(excl. VAT)</span> <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i> <a href="#"><i class="settings"></i></a></label>
                            <div class="col-input">
                                <div class="input-group">
                                    <input type="text" class="form-control imask-number" value="265 874,25">
                                    <span class="input-group-text">Kč</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-sm-6 mb-2">
                        <div class="input-row">
                            <label class="col-form-label">Minimal Selling Price <span class="notice">(incl. VAT)</span> <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i></label>
                            <div class="col-input col-input--w-more">
                                <div class="input-group">
                                    <input type="text" class="form-control form-control--w-icon imask-number" value="265 874,25">
                                    <a href="#" class="input-group-btn"><i class="calculator"></i></a>
                                    <span class="input-group-text">Kč</span>
                                </div>
                                <div class="next-to-input">
                                    <div class="text"><span class="value">265 874,25 Kč</span> <span class="notice">excl. VAT</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                {{> grid-pricelists-v3}}
            </div>
        </div>
    </div>
</div>

<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#discounts">
                <span class="accordion-button__text">Discounts</span>
            </button>
        </h2>
        <div id="discounts" class="accordion-collapse collapse show">
            <div class="accordion-body">

                <div class="mb-3">
                    <div class="col-input mb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="volumeDiscounts" checked>
                            <label class="switch-text fw-bold" for="volumeDiscounts">Volume Discounts <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i></label>
                        </div>
                    </div>

                    <div class="col-input mb-2">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="quantityDiscounts" checked>
                            <label class="switch-text fw-bold" for="quantityDiscounts">Quantity Discounts <i class="help" data-bs-toggle="tooltip" title="" data-bs-original-title="tooltip text" aria-label="tooltip text"></i></label>
                        </div>
                    </div>
                </div>

                {{> grid-discounts}}

                <div class="row mb-3">
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="input-row">
                            <label class="col-form-label">Allowed Multiple of Purchase</label>
                            <div class="col-input">
                                <input type="text" class="form-control imask-number" value="10,0">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-input mb-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="Loyality" checked>
                        <label class="switch-text fw-bold" for="Loyality">Loyality Program</label>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 col-sm-6 mb-2">
                        <div class="input-row">
                            <label class="col-form-label">Points</label>
                            <div class="col-input">
                                <div class="input-group">
                                    <input type="text" class="form-control imask-number" value="256">
                                    <span class="input-group-text">Pts.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-input mb-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="FreeGift" checked>
                        <label class="switch-text fw-bold" for="FreeGift">Free Gift</label>
                    </div>
                </div>

                <div class="col-input mb-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="Freeshipping" checked>
                        <label class="switch-text fw-bold" for="Freeshipping">Free shipping</label>
                    </div>
                </div>

                <div class="col-input mb-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="Freepayment" checked>
                        <label class="switch-text fw-bold" for="Freepayment">Free payment</label>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#mandatory">
                <span class="accordion-button__text">Mandatory fees</span>
            </button>
        </h2>
        <div id="mandatory" class="accordion-collapse collapse show">
            <div class="accordion-body">
                {{> grid-mandatory-fees}}
            </div>
        </div>
    </div>
</div>
