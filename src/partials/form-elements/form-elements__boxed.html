<div class="accordion" id="accordionExample-4">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour"
                    aria-expanded="true" aria-controls="collapseFour">
                <span class="accordion-button__text">Boxed layout</span>
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour"
             data-bs-parent="#accordionExample-4">
            <div class="accordion-body">
                <div class="mb-3 input-row">
                    <label class="col-form-label">Search input</label>
                    <div class="col-input">
                        <div class="search-input">
                            <select class="form-select2 form-select2--search" name="actions[]">
                                <option value="akce">Akce</option>
                                <option value="sleva">Sleva</option>
                                <option value="dalsi">Další možnost</option>
                                <option value="jeste">Ještě jedna</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 input-row">
                    <label class="col-form-label">Multiselect big (default)</label>
                    <div class="col-input">
                        <div class="multiple-select">
                            <select class="multiple-select-input form-select2--w-search" name="actions[]"
                                    multiple="multiple">
                                <option value="akce">Akce</option>
                                <option value="sleva">Sleva</option>
                                <option value="dalsi">Další možnost</option>
                                <option value="jeste">Ještě jedna</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 input-row">
                    <label class="col-form-label">Multiselect small</label>
                    <div class="col-input">
                        <div class="multiple-select multiple-select--small">
                            <select class="multiple-select-input" name="actions[]" multiple="multiple">
                                <option value="akce">Akce</option>
                                <option value="sleva">Sleva</option>
                                <option value="dalsi">Další možnost</option>
                                <option value="jeste">Ještě jedna</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3 input-row">
                    <label class="col-form-label">Tooltip help</label>
                    <div class="col-input">
                        <a href="" class="tooltip-link" data-bs-toggle="tooltip"
                           title="Text nápovědy může být různě dlouhý">Tooltip</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
