<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">
                <span class="accordion-button__text">Expanded section 2</span>
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="mb-2 input-row">
                    <label class="col-form-label">Select box (classic)</label>
                    <div class="col-input">
                        <select class="form-select">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Select box (select2)</label>
                    <div class="col-input">
                        <select class="form-select2">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Select box input</label>
                    <div class="col-input">
                        <div class="input-group">
                            <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">Drop down
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                            <input type="text" class="form-control" value="Text">
                        </div>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Radio</label>
                    <div class="col-input">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                   checked>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        </div>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Switch</label>
                    <div class="col-input">
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        </div>
                        <div class="form-check form-check-inline form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                        </div>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Checkbox big (default)</label>
                    <div class="col-input">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"
                                   checked>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        </div>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Checkbox small</label>
                    <div class="col-input">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input form-check-input--small" type="checkbox" id="inlineCheckbox3"
                                   value="option1" checked>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input form-check-input--small" type="checkbox" id="inlineCheckbox4"
                                   value="option2">
                        </div>
                    </div>
                </div>

                <div class="mb-2 input-row">
                    <label class="col-form-label">Breadcrumb</label>
                    <div class="col-sm-10">
                        <nav class="breadcrumb">
                            <li class="breadcrumb__item"><a href="" class="breadcrumb__link">Kategorie level 1</a></li>
                            <li class="breadcrumb__item"><a href="" class="breadcrumb__link active">Kategorie level
                                2</a></li>
                            <li class="breadcrumb__item inactive">Kategorie level 3</li>
                            <li class="breadcrumb__item"><a href="" class="breadcrumb__link">Kategorie level 4</a></li>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
