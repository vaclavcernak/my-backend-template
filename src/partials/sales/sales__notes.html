<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#notes">
                <span class="accordion-button__text">NOTES</span>
            </button>
            <div class="accordion-header__right">
                <div class="accordion-icons">
                    <button class="accordion-icon accordion-icon--unpinned"><i class="unpin"></i></button>
                </div>
            </div>
        </h2>
        <div id="notes" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="row two-col-row">
                    <div class="col-md-6 mb-2">
                        <label for="customerNote" class="col-form-label">Customer Note</label>
                        <textarea class="form-control" id="customerNote" rows="3">New order</textarea>
                    </div>
                    <div class="col-md-6 mb-2">
                        <label for="adminNote" class="col-form-label">Admin Note</label>
                        <textarea class="form-control" id="adminNote" rows="3">New order</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
