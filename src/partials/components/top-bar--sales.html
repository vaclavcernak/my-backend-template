<header id="topBar" class="top-bar top-bar--sales">

    <div class="hamburger-menu-mobile">
        <button id="mobileButtonHamburger" class="button--hamburger">
            <i class="hamburger-menu hamburger-open"></i>
        </button>
    </div>

    <div class="top-bar__left">
        <a class="step-btn" href="#"><i class="less-than"></i></a>
        <div class="order">
            <i class="basket"></i>
            <div class="order-id">2022582223</div>
        </div>

        <img src="assets/images/flag-en.png" alt="">
        {{> top-bar__status--new}}
    </div>

    <div class="top-bar__right top-bar-buttons">
        <div class="step-btns">
            <a class="step-btn" href="#"><i class="less-than"></i></a>
            <a class="step-btn" href="#"><i class="forward"></i></a>
        </div>

        <button class="actions-button"><i class="menu-vertical"></i></button>
        <ul class="mobile-actions">
            <li class="item"><a href="#" class="item-link"><i class="mail"></i>E-mail</a></li>
            <li class="item"><a href="#" class="item-link has-submenu"><i class="wrench"></i>Actions</a>
                <ul class="expanding-list">
                    <li><a href="#"><i class="tax"></i>Change VAT</a></li>
                    <li><a href="#"><i class="dollar-euro-exchange"></i>Change currency</a></li>
                    <li><a href="#"><i class="average-price"></i>Change pricelist</a></li>
                    <li><a href="#"><i class="documents"></i>Duplicate</a></li>
                </ul></li>
            <li class="item"><a href="#" class="item-link has-submenu"><i class="send-file"></i>Export</a>
                <ul class="expanding-list">
                    <li><a href="#"><i class="extra-features"></i>Pohoda</a></li>
                    <li><a href="#"><i class="extra-features"></i>CSV</a></li>
                    <li><a href="#"><i class="extra-features"></i>PDF</a></li>
                </ul></li>
            <li class="item"><a href="#" class="item-link"><i class="multiply-2"></i>Close</a></li>
        </ul>
        <div class="fade-modal-actions" style="display: none"></div>
        <div class="actions">
            <button class="btn btn--secondary"><i class="mail"></i>E-MAIL</button>
            <button class="btn btn--secondary btn--expanding"><i class="wrench"></i>ACTIONS<i class="expand-arrow"></i>
                <ul class="expanding-list">
                    <li><a href="#"><i class="tax"></i>Change VAT</a></li>
                    <li><a href="#"><i class="dollar-euro-exchange"></i>Change currency</a></li>
                    <li><a href="#"><i class="average-price"></i>Change pricelist</a></li>
                    <li><a href="#"><i class="documents"></i>Duplicate</a></li>
                </ul>
            </button>
            <button class="btn btn--secondary btn--expanding"><i class="send-file"></i>EXPORT<i class="expand-arrow"></i>
                <ul class="expanding-list">
                    <li><a href="#"><i class="extra-features"></i>Pohoda</a></li>
                    <li><a href="#"><i class="extra-features"></i>CSV</a></li>
                    <li><a href="#"><i class="extra-features"></i>PDF</a></li>
                </ul>

            <button class="btn btn--secondary"><i class="multiply-2"></i>CLOSE</button>
