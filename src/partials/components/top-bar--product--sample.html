<header id="topBar" class="top-bar top-bar--product">

    <div class="hamburger-menu-mobile">
        <button id="mobileButtonHamburger" class="button--hamburger">
            <i class="hamburger-menu hamburger-open"></i>
        </button>
    </div>

    <div class="top-bar__left">
        <img class="topbar-img" src="assets/images/samples/topbar-img.png" alt="">
        <h1 id="topBarTitle" class="title">Držák na telefon ring s podstavcem ve tvaru prstýnku černý s ještě delším
            názvem</h1>
        {{> top-bar__drafts}}
        {{> top-bar__status}}
    </div>

    <div class="top-bar__right top-bar-buttons">
        <button class="actions-button">&hellip;</button>
        <ul class="mobile-actions">
            <li class="item"><a href="" class="item-link">Save</a></li>
            <li class="item"><a href="" class="item-link">Save & close</a></li>
            <li class="item"><a href="" class="item-link">Cancel</a></li>
        </ul>
        <div class="actions">
            <button class="btn btn--primary"><span class="btn-front"><span class="btn-front-text">SAVE</span></span>
            </button>
            <button class="btn btn--secondary"><i class="save"></i>SAVE & CLOSE</button>
            <button class="btn btn--secondary"><i class="multiply-2"></i>CANCEL</button>
        </div>

        {{> top-bar__full-screen}}
    </div>
</header>
