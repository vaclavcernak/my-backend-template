<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#publicationBody">
                <span class="accordion-button__text">Publication</span>
            </button>
        </h2>
        <div id="publicationBody" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="rp-publication-section">
                    <div class="published">
                        <i class="hide"></i>
                        <span class="text">Product is not published on any sales channel.</span>
                    </div>
                    <div class="status">
                        <select class="form-select2">
                            <option selected>DRAFT</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <button class="schedule-btn"><i class="schedule"></i></button>
                    </div>
                    <div class="my-2 fs-12">
                        Scheduled for March 10, 2022, 3:00
                    </div>
                    <div class="switches-group">
                        <span class="fw-bold d-inline-block mb-1">Sales channels visibility</span>
                        <div class="ms-2">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="point" checked="">
                                <span class="switch-text">Point of sale</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="alza" checked="">
                                <span class="switch-text">Alza.cz</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="domena" checked="">
                                <span class="switch-text">Domena.cz</span>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="domenaCom" checked="">
                                <span class="switch-text">Domena.com <i class="error" data-bs-toggle="tooltip"
                                                                        title="Něco je asi špatně"></i></span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
