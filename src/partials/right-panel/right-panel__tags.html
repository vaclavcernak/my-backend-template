<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#tagsBody">
                <span class="accordion-button__text">Tags</span>
            </button>
        </h2>
        <div id="tagsBody" class="accordion-collapse collapse">
            <div class="accordion-body">
                <div class="rp-tags-section">
                    <div class="search-input mb-2 pb-1">
                        <select class="form-select2 form-select2--search" name="tags[]">
                            <option value="akce">Search or create tag</option>
                            <option value="sleva">Sleva</option>
                            <option value="dalsi">Další možnost</option>
                            <option value="jeste">Ještě jedna</option>
                        </select>
                    </div>
                    <div class="rp-tags">
                        <div class="tag-wrapper">
                            <div class="tag">Doporučujeme
                                <button class="close"><i class="multiply-2"></i></button>
                            </div>
                            <button class="tag-icon tag-icon--schedule"><i class="schedule"></i></button>
                        </div>
                        <div class="tag-wrapper">
                            <div class="tag">Akce
                                <button class="close"><i class="multiply-2"></i></button>
                            </div>
                            <button class="tag-icon tag-icon--edit-calendar"><i class="edit-calendar"></i></button>
                        </div>
                        <div class="scheduled-text"><span>Scheduled form March 10, 2022, 3:00</span></div>
                        <div class="tag-wrapper">
                            <div class="tag">Dárek zdarma
                                <button class="close"><i class="multiply-2"></i></button>
                            </div>
                            <button class="tag-icon tag-icon--schedule"><i class="schedule"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
