<div class="accordion">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#propertiesBody">
                <span class="accordion-button__text">Product properties</span>
            </button>
        </h2>
        <div id="propertiesBody" class="accordion-collapse collapse show">
            <div class="accordion-body">
                <div class="rp-properties-section">
                    <div class="mb-3">
                        <label for="product_id" class="form-label">Product ID</label>
                        <input type="text" class="form-control" id="product_id" value="2019515346" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="Manufacturer" class="form-label">Manufacturer</label>
                        <select class="form-select2" id="Manufacturer">
                            <option selected>SAMSUNG</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Type" class="form-label">Product type</label>
                        <select class="form-select2" id="Type">
                            <option>Basic product</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="form-check form-switch ms-2 mb-3">
                        <input class="form-check-input" type="checkbox" id="age" checked="">
                        <label class="switch-text" for="age">Age-restricted category</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
