---
layout: default
---

<div class="main-wrapper">
    {{> main-nav}}
    <div class="main-content-wrapper">
        {{> top-bar}}
        <div id="mainWrapper" class="main-no-aside">
            <div class="main-no-aside__content">
                <main class="main main-content">
                    <h1>Plug-ins</h1>
                    <div class="accordion">
                        <div class="accordion-item accordion-item--v2">
                            <h2 class="accordion-header">
                                <button class="accordion-button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne">
                                    <span class="accordion-button__text">Plug-ins <span
                                            class="counter">(6)</span></span>
                                </button>
                                <div class="accordion-header__right">

                                </div>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show">
                                <div class="accordion-body">
                                    {{> plug-ins}}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="accordion">
                        <div class="accordion-item accordion-item--v2">
                            <h2 class="accordion-header">
                                <button class="accordion-button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseTwo">
                                    <span class="accordion-button__text">Marketplaces <span
                                            class="counter">(6)</span></span>
                                </button>
                                <div class="accordion-header__right">

                                </div>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse show">
                                <div class="accordion-body">

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            {{> footer}}
        </div>
    </div>

</div>
